
<div class ="ressources">
  {{stock.milk}}
  {{stock.chocolate}}
  {{stock.egg}}
</div>
<div class="myBag" *ngFor="let item of shop.stockEggs">

  <img [src]="item.image">

  {{item.name}}
  {{item.power}}
  <div *ngIf="shop.stockEggs.length == 8 || ((stock.milk===21) && (stock.chocolates===4) && (stock.eggs === 19))" >
    
  </div>
</div>

<button (click)="buyMilk()">Buy Milk</button>
<button (click)="sellMilk()">Sell Milk</button>
<button (click)="buyChocolate()">Buy Chocolate</button>
<button (click)="sellChocolate()">Sell Chocolate</button>
<button (click)="someEgg()">Buy Egg</button>
<button (click)="sellEgg()">Sell Egg</button>



<button (click)="buyEgg()">Buy this Egg</button>
<button (click)="sellEgg()">Sell my Egg</button>
